# Nginx负载均衡配置
# 用于电力线分析系统的负载均衡

# 全局配置
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 事件配置
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP配置
http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_response_time $upstream_response_time '
                    'request_time $request_time';
    
    access_log /var/log/nginx/access.log main;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # 支持大文件上传
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 上游服务器组 - 主应用服务器
    upstream powerline_backend {
        # 负载均衡算法: round-robin (默认)
        # 其他可选: least_conn, ip_hash, hash
        
        # 主服务器
        server 192.168.108.152:9090 weight=3 max_fails=3 fail_timeout=30s;
        
        # 备用服务器1
        server 192.168.108.153:9090 weight=2 max_fails=3 fail_timeout=30s;
        
        # 备用服务器2
        server 192.168.108.154:9090 weight=1 max_fails=3 fail_timeout=30s;
        
        # 健康检查
        keepalive 32;
    }

    # 上游服务器组 - 静态资源服务器
    upstream static_backend {
        server 192.168.108.152:8080 weight=1;
        server 192.168.108.153:8080 weight=1;
        server 192.168.108.154:8080 weight=1;
    }

    # 上游服务器组 - WebSocket服务器
    upstream websocket_backend {
        # WebSocket需要ip_hash保持连接
        ip_hash;
        server 192.168.108.152:9090;
        server 192.168.108.153:9090;
        server 192.168.108.154:9090;
    }

    # 主服务器配置
    server {
        listen 80;
        server_name powerline.local 192.168.108.150;
        
        # 安全头
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # 根路径 - 重定向到应用
        location / {
            proxy_pass http://powerline_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时配置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # API接口
        location /api/ {
            proxy_pass http://powerline_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API特殊配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 支持大文件上传
            client_max_body_size 100M;
        }
        
        # WebSocket连接
        location /ws {
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket超时配置
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # 静态资源
        location /static/ {
            proxy_pass http://static_backend;
            proxy_set_header Host $host;
            
            # 静态资源缓存
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        # 文件上传
        location /upload/ {
            proxy_pass http://powerline_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 文件上传特殊配置
            client_max_body_size 100M;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Nginx状态页面
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 192.168.108.0/24;
            deny all;
        }
        
        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS配置 (可选)
    # server {
    #     listen 443 ssl http2;
    #     server_name powerline.local;
    #     
    #     ssl_certificate /etc/nginx/ssl/powerline.crt;
    #     ssl_certificate_key /etc/nginx/ssl/powerline.key;
    #     
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    #     ssl_prefer_server_ciphers off;
    #     
    #     # 其他配置与HTTP相同
    #     location / {
    #         proxy_pass http://powerline_backend;
    #         # ... 其他proxy配置
    #     }
    # }
}

# 负载均衡策略说明:
# 1. round-robin: 轮询 (默认)
# 2. least_conn: 最少连接
# 3. ip_hash: IP哈希 (用于会话保持)
# 4. hash: 自定义哈希

# 健康检查说明:
# max_fails: 最大失败次数
# fail_timeout: 失败超时时间
# weight: 权重 (数字越大权重越高)

# 监控和日志:
# - 访问日志: /var/log/nginx/access.log
# - 错误日志: /var/log/nginx/error.log
# - 状态页面: http://your-domain/nginx_status

